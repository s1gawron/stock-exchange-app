services:
  backend:
    container_name: stock-exchange-app
    image: s1gawron/stock-exchange-app:1.0
    environment:
      SPRING_PROFILES_ACTIVE: docker
      FINNHUB_TOKEN: #Paste free finnhub token here
    ports:
      - "8080:8080"
    depends_on:
      - database
      - redis
  frontend:
    container_name: stock-exchange-app-frontend
    image: s1gawron/stock-exchange-app-frontend:1.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
  database:
    container_name: stock-exchange-app-database
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
  redis:
    container_name: stock-exchange-app-redis
    image: redis:7.4.2
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '6379:6379'
